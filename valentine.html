<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff4e8a, #ff6ec4);
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 150px;
            font-size: 32px;
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: white;
            color: #ff4e8a;
        }

        #noBtn {
            background-color: #ff1e56;
            color: white;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: rgba(255,255,255,0.6);
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
