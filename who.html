<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fest Registration</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #1e3a8a, #3b82f6);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    max-width: 500px;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

.arrow {
    font-size: 40px;
    cursor: pointer;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(10px); }
}
</style>
</head>

<body>

<div class="container">
    <h1>
        Before registration,<br>
        we want to know who you are.
    </h1>

    <p>Click on the arrow to see ➝</p>

    <div class="arrow" onclick="location.href='qualities.html'">
        ⬇
    </div>
</div>

</body>
</html>
